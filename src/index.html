<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GhibliPedia</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="index-header">
    <div class="header-title-flexbox">
      <img class="logo-ghiblipedia-index" src="/img/pngwing.com (1).png" alt="logo-for-ghiblipedia">
      <h1>GhibliPedia</h1>
    </div>
    <p1> A website where you can find all the information of Ghibli latest and oldest movies</p1>
  </header>
  <main>
    <div class="search-container">
      <div class="search-bar-block">
        <input type="search" class="input-search-movie" placeholder="Search by title">
        <button type="submit" id="search-button"><img src="/img/3331255.svg"></button>
      </div>
    </div>
    <div class="flexbox">
      <aside class="flexbox-item1 filter-box">
        <div class="fexbox-filter-list">
          <p2>Filters</p2>
          <button class="filter-list-button">Latest to Oldest</button>
          <button class="filter-list-button">Oldest to Latest</button>
          <button class="filter-list-button">Rotten Tomatoes</button>
          <button class="filter-list-button">General Audiences</button>
          <button class="filter-list-button">Parent Supervision Adviced</button>
        </div>
      </aside>
      <section class="flexbox-item2 index-movies-library">
        <div class="flexbox-container-library">
          <article class="each-movie-article">
            <img class="poster" src="/img/Pom_Poko.webp" alt="poster-pompoko">
            <p3>Pom Poko<br>(1899)</p3>
          </article>
          <p4 id="movie-library"></p4>
        </div>
      </section>
    </div>
  </main>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>
<!-- <footer>&#169 2023 GHIBLIPEDIA.COM - GHIBLI INFO FACTS MADE FOR FANS, BY FANS</footer> -->

</html>
