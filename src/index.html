<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hola</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/231c660695.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--Primera pantalla-->
  <section class="primeraPantalla">
    <article class="flexbox">
      <img src="Img/Logo.png" alt="Logotipo league og legends" class="logo" display="flex">
      <i class=" iconoInicio fa-solid fa-chevron-down fa-beat-fade fa-2xl" style="color: #785a28;"></i>
    </article>
    <!--Segunda pantalla-->
    <section class="segundaPantalla" id="segundaPantalla">
      <nav>
        <ul>
          <li><button class="btn-sign" id="sign-in">Sing In</button></li>
          <li><button class="btn-menu-news" id="news">News</button></li>
          <li><button class="btn-menu-community" id="community">Community</button></li>
          <li><button class="btn-menu-support" id="support">Support</button></li>
          <li><button class="btn-menu-champion" id="champion">Champion</button></li>
          <li><button class="btn-menu-rol" id="rol">Rol</button></li>
          <li><input type="text" id="search" placeholder="Search"></li>
        </ul>
      </nav>
      <main>
         <section class="champions" id="listChampions">
          <!--<article class="champion-sheet">
            <img src="https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/blt80ff58fe809777ff/5db05fa8adc8656c7d24e7d6/RiotX_ChampionList_akali.jpg" alt="Akali">
            <div class="container-name">
              <h2 class="champion-name">Akali</h2>
              <p class="champion-key">#084</p>
            </div>
          </article>-->
        </section>
      </main>    
    </section>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
</body>

</html>
