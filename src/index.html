<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GhibliPedia</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="index-header">
    <div class="header-title-flexbox">
      <img class="logo-ghiblipedia-index" src="/img/pngwing.com (1).png" alt="logo-for-ghiblipedia">
      <h1>GhibliPedia</h1>
    </div>
    <p1> A website where you can find all the information of Ghibli latest and oldest movies</p1>
  </header>
  <main>
    <div class="search-container">
      <div class="search-bar-block">
        <input type="search" class="input-search-movie" placeholder="Search by title">
        <button type="submit" id="search-button"><img src="/img/3331255.svg"></button>
      </div>
    </div>
    <div class="flexbox">
      <aside class="flexbox-item1 filter-box">
        <div class="flexbox-filter-list">
          <p2>Filters</p2>
          <div><button class="filter-list-button">Movie Classification</button>
            <button class="sub-filter-list-button">General Audience</button>
            <button class="sub-filter-list-button">Parental Guidance Suggested</button>
          </div>
          <div><button class="filter-list-button">Tomatometer Score</button>
            <button class="sub-filter-list-button">Fresh status</button>
            <button class="sub-filter-list-button">Rotten status</button>
          </div>
          <div><button class="filter-list-button">Director</button>
            <button class="button-filter sub-filter-list-button" data-property="director" data-value="Hayao Miyazaki">Hayao Miyazaki</button>
            <button class="sub-filter-list-button">Yoshifumi Kondō</button>
            <button class="sub-filter-list-button">Isao Takahata</button>
            <button class="sub-filter-list-button">Hiroyuki Morita</button>
            <button class="sub-filter-list-button">Gorō Miyazaki</button>
            <button class="sub-filter-list-button">Hiromasa Yonebayashi</button>
          </div>
          <div><button class="filter-list-button">Producer</button>
            <button class="sub-filter-list-button">Hayao Miyazaki</button>
            <button class="sub-filter-list-button">Isao Takahata</button>
            <button class="sub-filter-list-button">Yoshiaki Nishimura</button>
            <button class="sub-filter-list-button">Toru Hara</button>
            <button class="sub-filter-list-button">Toshio Suzuki</button>
          </div>
        </div>
      </aside>
      <section class="flexbox-item2 index-movies-library">
        <template id="movie-template">
          <div class="flexbox-container-library">
            <article class="each-movie-article">
              <img class="movie-poster" src="/img/Pom_Poko.webp" alt="poster-pompoko">
              <p3 class="movie-title">Pom Poko</p3>
              <p3 class="movie-year">(1994)</p3>
            </article>
          </div>
        </template>
      </section>
    </div>
  </main>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>
<!-- <footer>&#169 2023 GHIBLIPEDIA.COM - GHIBLI INFO FACTS MADE FOR FANS, BY FANS</footer> -->

</html>
