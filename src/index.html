<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <nav class="navbar">
      <div class="searchbar">
        <input id="searchbar" onkeyup="searchPokemon()" type="text" name="search" placeholder="Pokemon by name or number.." />
      </div>
      <div class="dropdowns">
        <select id="typeDropdown" onchange="filterByType()">
          <option value="">By Types</option>
          <option value="electric">Electric</option>
          <option value="fighting">Fighting</option>
          <!-- Agrega más opciones de tipos de Pokémon aquí -->
        </select>
        <select id="sortDropdown" onchange="sortPokemon()">
          <option value="asc">Sort Ascending</option>
          <option value="desc">Sort Descending</option>
        </select>
      </div>
    </nav>
    <main>
    <div id="todos">
      <div class="pokemon-todos" id="listaPokemon">
          <div class="pokemon">
              
              <div class="pokemon-imagen">
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
              </div>
              <div class="pokemon-info">
                  <div class="nombre-contenedor">
                      <p class="pokemon-id">#025</p>
                      <h2 class="pokemon-nombre">Pikachu</h2>
                  </div>
                  <div class="pokemon-tipos">
                      <p class="electric tipo">ELECTRIC</p>
                      <p class="fighting tipo">FIGHTING</p>
                      
                  </div>
                  
              </div>
          </div> 
          <div class="pokemon">
              
            <div class="pokemon-imagen">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
            </div>
            <div class="pokemon-info">
                <div class="nombre-contenedor">
                    <p class="pokemon-id">#025</p>
                    <h2 class="pokemon-nombre">Pikachu</h2>
                </div>
                <div class="pokemon-tipos">
                    <p class="tipo electric">ELECTRIC</p>
                    <p class="fighting tipo">FIGHTING</p>
                </div>
                
            </div>
        </div>
      </div>
  </div>

</main>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
