<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>League of Legends</title>
  <link rel="stylesheet" href="style.css" />  
  <link rel="shortcut icon" href="#" />
  <script src="https://kit.fontawesome.com/231c660695.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--Primera pantalla-->
  <section class="primeraPantalla">
    <article class="pantallaInicio">
      <img src="Img/Logo.png" alt="Logotipo league og legends" class="logo" />
      <i class="iconoInicio fa-solid fa-chevron-down fa-beat-fade" style="color: #785a28"></i>
      <i class="iconoInicio fa-solid fa-chevron-down fa-beat-fade" style="color: #785a28"></i>
    </article>
  </section>
  <!--Segunda pantalla-->
  <section class="segundaPantalla" id="segundaPantalla">
    <nav class="navegacion">
      <ul>
        <li><button class="btn-menu" id="Sign In">Sign In</button></li>
        <li><button class="btn-menu" id="news">News</button></li>
        <li><button class="btn-menu" id="community">Community</button></li>
        <li><button class="btn-menu" id="support">Support</button></li>
        <li><button class="btn-menu" id="champion">Champion</button></li>
        <li>
          <button class="btn-menu" id="role">Role</button>
          <ul class="list-role-dropdown-menu">
            <li class="role-dropdown-menu" id="Assassin">Asesinos</li>
            <li class="role-dropdown-menu" id="Fighter">Luchadores</li>
            <li class="role-dropdown-menu" id="Mage">Magos</li>
            <li class="role-dropdown-menu" id="Marksman">Tiradores</li>
            <li class="role-dropdown-menu" id="Support">Soportes</li>
            <li class="role-dropdown-menu" id="Tank">Tanques</li>
          </ul>
        </li>
        <li>
          <ul class="list-champion-difficulty-dropdown">
            <li class="champion-difficulty-dropdown" id="low">
              <a>Low
                <div class="progress-wrapper">
                  <progress id="bar_low" class="level-difficulty .progress-bar" max="100" value=""
                    style="height: 50px;"></progress>
                  <span id="text-low" class="progress-text"></span>
                </div>
              </a>
            </li>
            <li class="champion-difficulty-dropdown" id="medium">
              <a>Medium
                <div class="progress-wrapper">
                  <progress id="bar_medium" class="level-difficulty .progress-bar" max="100" value=""
                    style="height: 50px;"></progress>
                  <span id="text-medium" class="progress-text"></span>
                </div>
              </a>
            </li>
            <li class="champion-difficulty-dropdown" id="high">
              <a>High
                <div class="progress-wrapper">
                  <progress id="bar_high" class="level-difficulty .progress-bar" max="100" value="" style="height: 50px;"></progress>
                  <span id="text-high" class="progress-text"></span>
                </div>
              </a>
            </li>
            Difficulty
          </ul>
        </li>
        <input type="search" id="search" placeholder="Search" />
      </ul>
    </nav>
    <main>
      <section class="champions-container">
        <section class="champions-container-grid" id="listChampions">
        </section>
      </section>
    </main>
  </section>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>
            
</html>
