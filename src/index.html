<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>delieTaste</title>
  <link rel="stylesheet" href="style.css" />

  <!-- FONT GOOGLE  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">

  <!-- FONT AWESOME -->

  <script src="https://kit.fontawesome.com/5aceb7e347.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fa-solid fa-bars"></i>
    </label>
  <header class="header">
    <div class="logo">
      <a href="#" class="enlace">
        <img src="delietaste1.png" alt="logo del restaurante">
      </a>
    </div>
      <ul class="nav-links" id="main-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <form action="" method="get">
        <input type="text" name="query" placeholder="Buscar...">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form> 
    </nav>
  </header>

  <div id="search-results">
    <!-- Aquí se mostrarán los resultados de búsqueda -->
  </div>

  <div id="root">
    <!-- Contenido de la página -->
  </div>

  

  <script src="main.js" type="module"></script>
</body>

</html>
