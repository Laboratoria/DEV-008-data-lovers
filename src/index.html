<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />

  <body>

    <nav class="navbar">
      <div class="searchbar">
        <input id="searchbar" onkeyup="searchPokemon()" type="text" name="search" placeholder="Pokemon by name or number." />
      </div>
      <div class="dropdowns">
        <select id="typeDropdown" onchange="filterByType()">
          <option value="">By Type</option>
          <option value="bug">Bug</option>
          <option value="dark">Dark</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fairy">Fairy</option>
          <option value="fighting">Fighting</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="normal">Normal</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water">Water</option>
    
        </select>
        <select id="sortDropdown" onchange="sortPokemon()">
          <option value="asc">Sort Ascending</option>
          <option value="desc">Sort Descending</option>
        </select>
      </div>
    </nav>

    <div id="todos">

<!--Módulos Pokemon-->
<main>
  <div id="modulos" class="pokemonModulos">
  <!--nombre, numero-->
    <div class="encabezadoModulo">
       <h2 class="pokemon-nombre">Pikachu</h2>
       <p class="pokemon-id">#025</p>
    </div>
     <!--Contenedor flex: imagen, tipo, about, H, W-->
    <div class="containerAbout">
    <!--imagen-->
      <div class="lateralIzquierdo">
        <div class="pokemon-imagen-modulo">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
        </div>
      <!--types-->
         <div class="pokemon-tipos">
           <p class="electric tipo">ELECTRIC</p>
           <p class="fighting tipo">FIGHTING</p>
         </div>
      </div>
<!--about, height, weight-->
    <div class="details">
      <div class="parrafo">
        <p>About</p>
        <p>Bulbasaur can be seen napping in bright sunlight. There is a seed on its back. 
          By soaking up the sun's rays, the seed grows progressively larger.</p>
      </div>
        <div class="HW">
          <div>
            <p class="bold">Height</p>
            <p>0.71m</p>
          </div>   
          <div>
            <p class="bold">Weight</p>
            <p>6.9kg</p>
          </div> 
        </div>  
        </div>
    </div>
<!--wr-->
<div class="WR">
  <!--weaknesses-->
      <div class="Weaknesses">
        <p>Weaknesses</p>
        <div class="W-types"> 
          <p class="electric tipo">ELECTRIC</p>
          <p class="fighting tipo">FIGHTING</p>
        </div>
      </div>
  <!--resistencia-->
      <div class="resistant">
        <p>Resistant</p>
        <div class="R-types">
          <p class="electric tipo">ELECTRIC</p>
          <p class="fighting tipo">FIGHTING</p>
     </div>
    </div>
    </div>
  </div>
</main>




<div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
